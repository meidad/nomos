<svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main N -->
    <linearGradient id="nomos-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" /> <!-- Indigo -->
      <stop offset="100%" stop-color="#06B6D4" /> <!-- Cyan -->
    </linearGradient>
    
    <!-- Glow effect for the autonomous node -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Dark tech background (rounded square) -->
  <rect width="200" height="200" rx="45" fill="#0F172A"/>

  <!-- The Continuous Agent Loop 'N' -->
  <path d="M 65 135 L 65 65 L 135 135 L 135 65" 
        stroke="url(#nomos-gradient)" 
        stroke-width="22" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>

  <!-- The "Autonomous Node" taking action -->
  <circle cx="135" cy="65" r="11" fill="#22D3EE" filter="url(#glow)"/>
  
  <!-- Tiny data node representing Open/Tiny modularity -->
  <circle cx="65" cy="135" r="5" fill="#818CF8" />
</svg>