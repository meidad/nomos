services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: nomos-postgres
    environment:
      POSTGRES_USER: nomos
      POSTGRES_PASSWORD: nomos
      POSTGRES_DB: nomos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-EXEC", "pg_isready -U nomos -d nomos"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  pgdata:
